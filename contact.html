<body class="animated-bg antialiased">

  <!-- NAV -->
  <nav class="nav-glass fixed top-4 left-1/2 -translate-x-1/2 w-[94%] max-w-6xl z-50 shadow-nav">
    <div class="nav-inner container px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="brand flex items-center gap-3" id="brand">
        <img src="logo.png" alt="Gen Z Studio Logo" class="brand-logo" />
        <div>
          <div class="brand-title">Gen Z</div>
          <div class="brand-sub">Studio</div>
        </div>
      </a>
      <ul class="nav-links hidden md:flex items-center gap-6" id="navLinks">
        <li><a class="nav-link" href="works.html">Work</a></li>
        <li><a class="nav-link" href="services.html">Services</a></li>
        <li><a class="nav-link" href="clients.html">Clients</a></li>
        <li><a class="nav-link" href="about.html">About</a></li>

        <li><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- HERO -->
  <header class="min-h-[60vh] flex items-center justify-center text-center p-6">
    <div class="container mx-auto">
      <h1 class="text-4xl md:text-6xl font-extrabold text-white">Contact Us</h1>
      <p class="mt-4 text-lg md:text-xl text-gray-200">Let’s collaborate and create something extraordinary.</p>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <section class="py-16 px-6 md:px-12 bg-surface">
    <div class="container mx-auto max-w-2xl">
      <form class="bg-white rounded-xl shadow-md p-8 space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Name</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg p-3" placeholder="Your Name" required>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg p-3" placeholder="you@example.com" required>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Message</label>
          <textarea rows="5" class="w-full border border-gray-300 rounded-lg p-3" placeholder="Tell us about your project..." required></textarea>
        </div>
        <button type="submit" class="btn-primary w-full">Send Message</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="py-8 text-center text-gray-300">
    © Gen Z Studio · All Rights Reserved
  </footer>
